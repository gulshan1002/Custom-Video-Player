<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x" aria-hidden="true"></i>
        </button>
        <span class="timestamp" id="timeTaken">00.00</span>
        <input type="range" id="progress" name="vol" min="0" max="100" class="progress" value="0" step="0.1">
        <span class="timestamp" id="timestamp">00.00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
